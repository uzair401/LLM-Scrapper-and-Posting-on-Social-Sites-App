<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}App{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.6s ease-out',
                        'slide-in': 'slideIn 0.3s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        slideIn: {
                            '0%': { transform: 'translateX(-100%)' },
                            '100%': { transform: 'translateX(0)' },
                        }
                    },
                    screens: {
                        'xs': '475px',
                        '3xl': '1600px',
                    }
                }
            }
        }
    </script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>

    <!-- Font & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        
        /* Auth page specific styles - unchanged */
        .auth-page-body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        /* Dashboard page specific styles */
        .dashboard-page-body {
            background-color: #f9fafb;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .social-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .input-field {
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
        }
        
        .input-field:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            transform: translateY(-1px);
        }
        
        .gradient-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        
        .gradient-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        /* Dashboard specific styles */
        .nav-item {
            transition: all 0.2s ease;
            color: #6b7280;
        }

        .nav-item:hover {
            background-color: #f3f4f6;
            color: #374151;
        }

        .nav-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        /* HTMX loading indicators */
        .htmx-indicator {
            display: none;
        }

        .htmx-request .htmx-indicator {
            display: block;
        }

        .htmx-request.htmx-indicator {
            display: block;
        }

        /* Smooth transitions */
        #main-content > * {
            animation: fadeIn 0.3s ease-in-out;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* Mobile-first responsive design */
        .sidebar {
            transition: transform 0.3s ease-in-out;
        }

        .sidebar.mobile-hidden {
            transform: translateX(-100%);
        }

        .sidebar.mobile-visible {
            transform: translateX(0);
        }

        /* Mobile overlay */
        .mobile-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 40;
        }

        .mobile-overlay.active {
            display: block;
        }

        /* Responsive breakpoints */
        @media (max-width: 1024px) {
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                z-index: 50;
                transform: translateX(-100%);
            }
            
            .sidebar.mobile-visible {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            .auth-page-body {
                padding: 0.5rem;
            }
            
            .auth-card {
                padding: 1.5rem !important;
                margin: 0.5rem;
                max-width: 100%;
            }
            
            .social-btn {
                padding: 0.6rem !important;
            }
            
            .social-btn svg {
                width: 1rem !important;
                height: 1rem !important;
            }

            .dashboard-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .stats-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .nav-item {
                padding: 0.75rem 1rem;
            }

            .nav-item span {
                font-size: 0.875rem;
            }
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 1rem !important;
                border-radius: 1rem !important;
                margin: 0.25rem;
            }
            
            .auth-card h2 {
                font-size: 1.5rem !important;
            }
            
            .input-field {
                padding: 0.75rem 0.75rem 0.75rem 2.5rem !important;
            }
            
            .gradient-btn {
                padding: 0.75rem !important;
            }

            .sidebar {
                width: 100%;
            }

            .main-content {
                padding: 1rem;
            }

            .dashboard-header h2 {
                font-size: 1.5rem;
            }

            .stats-grid {
                gap: 0.75rem;
            }
        }

        @media (max-width: 375px) {
            .auth-card {
                padding: 0.75rem !important;
            }
            
            .auth-card h2 {
                font-size: 1.25rem !important;
            }

            .social-btn {
                padding: 0.5rem !important;
            }

            .social-btn svg {
                width: 0.875rem !important;
                height: 0.875rem !important;
            }
        }

        /* Large screen optimizations */
        @media (min-width: 1600px) {
            .main-content {
                max-width: 1400px;
                margin: 0 auto;
            }
        }

        /* Landscape orientation fixes */
        @media (max-height: 500px) and (orientation: landscape) {
            .auth-page-body {
                padding: 0.25rem;
            }
            
            .auth-card {
                padding: 1rem !important;
            }
        }

        /* High DPI displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .glass-effect {
                backdrop-filter: blur(20px);
            }
        }

        /* Reduced motion preferences */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .dashboard-page-body {
                background-color: #111827;
            }
        }
    </style>
</head>

<body class="{% if request.resolver_match.url_name == 'signup' or request.resolver_match.url_name == 'signin' %}auth-page-body{% else %}dashboard-page-body{% endif %}">
    {% block content %}{% endblock %}

<!-- HTMX Configuration -->
<script>
    // Add CSRF token to all HTMX requests
    document.body.addEventListener('htmx:configRequest', function(evt) {
        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]');
        if (csrfToken) {
            evt.detail.headers['X-CSRFToken'] = csrfToken.value;
        }
    });

    // Handle loading states
    document.body.addEventListener('htmx:beforeRequest', function(evt) {
        const target = evt.detail.target;
        if (target) {
            target.classList.add('htmx-loading');
        }
    });

    document.body.addEventListener('htmx:afterRequest', function(evt) {
        const target = evt.detail.target;
        if (target) {
            target.classList.remove('htmx-loading');
        }
    });

    // Handle navigation active states for dashboard
    document.body.addEventListener('htmx:beforeRequest', function(evt) {
        if (evt.target.classList.contains('nav-item')) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            evt.target.classList.add('active');
        }
    });

    // Show success messages
    document.body.addEventListener('htmx:afterSwap', function(evt) {
        const successMsg = evt.detail.xhr.getResponseHeader('X-Success-Message');
        if (successMsg) {
            showNotification(successMsg, 'success');
        }
    });

    // Simple notification system
    function showNotification(message, type = 'info') {
        const notification = document.createElement('div');
        notification.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg z-50 transition-all duration-300 ${
            type === 'success' ? 'bg-green-500 text-white' : 
            type === 'error' ? 'bg-red-500 text-white' : 
            'bg-blue-500 text-white'
        }`;
        notification.textContent = message;
        
        document.body.appendChild(notification);
        
        // Fade in
        setTimeout(() => {
            notification.style.transform = 'translateX(0)';
        }, 10);
        
        // Fade out and remove
        setTimeout(() => {
            notification.style.transform = 'translateX(100%)';
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 300);
        }, 3000);
    }

    // Enhanced responsive sidebar toggle
    function toggleSidebar() {
        const sidebar = document.querySelector('.sidebar');
        const overlay = document.getElementById('mobile-overlay');
        
        if (sidebar) {
            if (sidebar.classList.contains('mobile-visible')) {
                sidebar.classList.remove('mobile-visible');
                sidebar.classList.add('mobile-hidden');
                if (overlay) overlay.classList.remove('active');
            } else {
                sidebar.classList.remove('mobile-hidden');
                sidebar.classList.add('mobile-visible');
                if (overlay) overlay.classList.add('active');
            }
        }
    }

    // Close sidebar on mobile when clicking overlay
    document.addEventListener('click', function(evt) {
        const sidebar = document.querySelector('.sidebar');
        const sidebarToggle = document.getElementById('sidebar-toggle');
        const overlay = document.getElementById('mobile-overlay');
        
        if (sidebar && !sidebar.contains(evt.target) && !sidebarToggle?.contains(evt.target)) {
            if (window.innerWidth < 1024) {
                sidebar.classList.remove('mobile-visible');
                sidebar.classList.add('mobile-hidden');
                if (overlay) overlay.classList.remove('active');
            }
        }
    });

    // Handle window resize for responsive behavior
    window.addEventListener('resize', function() {
        const sidebar = document.querySelector('.sidebar');
        const overlay = document.getElementById('mobile-overlay');
        
        if (sidebar) {
            if (window.innerWidth >= 1024) {
                sidebar.classList.remove('mobile-hidden', 'mobile-visible');
                if (overlay) overlay.classList.remove('active');
            } else {
                if (!sidebar.classList.contains('mobile-visible')) {
                    sidebar.classList.add('mobile-hidden');
                }
            }
        }
    });

    // Handle orientation change
    window.addEventListener('orientationchange', function() {
        setTimeout(function() {
            const sidebar = document.querySelector('.sidebar');
            if (sidebar && window.innerWidth < 1024) {
                sidebar.classList.remove('mobile-visible');
                sidebar.classList.add('mobile-hidden');
                const overlay = document.getElementById('mobile-overlay');
                if (overlay) overlay.classList.remove('active');
            }
        }, 100);
    });

    // Prevent body scroll when sidebar is open on mobile
    function preventBodyScroll(prevent) {
        if (prevent) {
            document.body.style.overflow = 'hidden';
        } else {
            document.body.style.overflow = '';
        }
    }

    // Enhanced sidebar toggle with body scroll prevention
    const originalToggleSidebar = toggleSidebar;
    window.toggleSidebar = function() {
        const sidebar = document.querySelector('.sidebar');
        const isVisible = sidebar && sidebar.classList.contains('mobile-visible');
        
        originalToggleSidebar();
        
        if (window.innerWidth < 1024) {
            preventBodyScroll(!isVisible);
        }
    };

    // Initialize responsive behavior on page load
    document.addEventListener('DOMContentLoaded', function() {
        const sidebar = document.querySelector('.sidebar');
        if (sidebar && window.innerWidth < 1024) {
            sidebar.classList.add('mobile-hidden');
        }
    });
</script>

</html>
